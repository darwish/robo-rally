  <style type="text/css">
	@keyframes powerDownStop1Hover {
		from { stop-color: #d40000; }
		to { stop-color: #ff2323; }
	}

	@keyframes powerDownStop2Hover {
		from { stop-color: #6a0000; }
		to { stop-color: #aa0000; }
	}
	
	svg:hover stop {
		animation-duration: 0.5s;
		animation-iteration-count: infinite;
		animation-direction: alternate;
		animation-timing-function: linear;
	}
	
	svg:hover stop:first-child {
		animation-name: powerDownStop1Hover;
	}
	
	svg:hover stop:nth-child(2) {
		animation-name: powerDownStop2Hover;
	}
	
	svg:hover stop:nth-child(3) {
		stop-color: #666;
	}

	path, text {
		cursor: pointer;
	}
	
	.all:hover .outline {
		fill: #666;
	}
  </style>
